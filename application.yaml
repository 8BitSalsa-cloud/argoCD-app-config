apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/8BitSalsa-cloud/argoCD-app-config.git
    targetRevision: HEAD
    path: dev

  destination:
    server: https://kubernetis.default.svc
    namespace: myapp 

  syncPoliciy:
    syncOptions:
    - CreateNamespace=True 
    automated:        #creates and delete if nessesarry
      selfHeal: True   
      prune: True
       #creates a namespace if it not exsits
